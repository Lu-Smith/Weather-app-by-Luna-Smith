<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style_today.css" id="stylesheet" />

    <title>Weather Forecast - Luna Smith</title>
  </head>
  <body>
    <div class="night-theme" id="night-theme">
      <div class="container">
        <div class="weather-app" id="weather-app">
          <div class="row top">
            <div class="col-3">
              <img src="media/sun by Luna Smith.png" alt="sun emoji by Luna
              Smith" class="sun" / >
              <div class="sunrise1 sunrise" id="sunrise">6:56</div>
            </div>
            <div class="col-6 day-celebration">
              <h1 id="day-celebration">Pancake Day ü•û</h1>
            </div>
            <div class="col-3">
              <img src="media/moon by Luna Smith.png" alt="moon emoji by Luna
              Smith" class="moon" / >
              <div class="sunset2 sunset" id="sunset">20:42</div>
            </div>
          </div>
          <section class="main-content">
            <form class="city-form" id="form">
              <input
                type="search"
                placeholder="Enter your city"
                autofocus="on"
                class="inside-form"
                id="search-city"
              />
              <button type="submit" class="inside-form">üîç</button>
              <button class="my-city" id="my-city">My City</button>
            </form>
            <div class="degree-choice">
              <button class="degree fahrenheit" id="degree-fahrenheit">
                F
              </button>
              <button class="degree celsius" id="degree-celsius">C</button>
            </div>
            <section class="image">
              <img
                src="media/night by Luna Smith.jpg"
                alt="thunder by Luna Smith"
                class="day-image"
                id="image"
              />
              <div class="row today-weather">
                <div class="col-3"></div>
                <div class="col-2" id="today-temperature"></div>
                <div class="col-7"></div>
              </div>
              <h2></h2>
            </section>

            <section class="forecast-table">
              <div class="row forecast" id="row-forecast">
                <div class="col-3 day today" id="column0">
                  <div class="main" id="table-button0">
                    <button class="button-day button-today" id="current-day">
                      Today
                    </button>
                  </div>
                  <div class="table-details">
                    <div id="current-hour">10:00</div>
                    <div id="main-emoji">
                      <img src="media/broken clouds by Luna Smith.png"
                      alt="broken clouds emoji by Luna Smith" width="50" / >
                    </div>
                    <div id="today-temperature-table">16¬∞C</div>
                    <div id="tableSpeedWind0">
                      üçÉ<span id="today-SpeedWind">16</span>
                    </div>
                    <div id="tableHumidity0">
                      üíß
                      <span id="today-rain">16</span>%
                    </div>
                  </div>
                </div>
                <div class="col day" id="row-forecast1"></div>
              </div>

              <br />

              <div class="date" id="date">
                Today is Thursday, 25th of April 2022
              </div>
              <div class="row footnote">
                <div class="col wind">üçÉ- wind [kmph]</div>
                <div class="col humidity">üíß- humidity</div>
              </div>
              <div class="weather-forecast">Weather Forecast</div>
              <div class="created-by">
                The project was coded by
                <a
                  href="https://www.lunasmithart.com/"
                  target="_blank"
                  alt="Luna Smith art"
                  class="portfolio-link"
                  >Luna Smith</a
                >
                and is
                <a
                  href="https://github.com/Lu-Smith/Weather-app-by-Luna-Smith"
                  target="_blank"
                  alt="my GitHub"
                  class="GitHub"
                  >open-sourced on GitHub</a
                >
                <br />
                and
                <a
                  href="https://celadon-cobbler-675e8d.netlify.app"
                  target="_blank"
                  alt="my Netlify"
                  class="Netlify"
                  >hosted on Netlify</a
                >
              </div>
            </section>
          </section>
        </div>
      </div>
    </div>
    <script src="src/weather.js"></script>
  </body>
</html>
